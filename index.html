<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styling.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="entirePage">
        <form class="form" id="form">
          <div class="row">
            <div class="col-6">
              <input
                class="form-control searchBar"
                list="datalistOptions"
                id="exampleDataList"
                placeholder="Search City"
              />
            </div>
            <div class="col-2">
              <button
                type="button submit"
                value="search"
                class="btn btn-outline-success button1"
                id="button1"
              >
                Search
              </button>
            </div>
            <div class="col-2">
              <button
                type="button"
                class="btn btn-outline-secondary button2"
                id="button2"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <br />
        <img class="weatherIcon" src="images/cloud.png" />
        <span class="temperature" id="temperature" id="celsius"></span>
        <span class="units">&degC</span>

        <p class="description" id="description"><em></em></p>

        <h4 class="datentime" id="datentime">the date and time</h4>

        <h5 class="location" id="location">📍</h5>
        <div class="row justify-content-center">
          <div class="col-4">
            <img class="waterdropPic" src="images/waterdrop.jpg" />
            Humidity:<span id="humidity"></span>%
          </div>
          <div class="col-4">
            <img class="tempPic" src="images/temp.jpg" /> WindSpeed:
            <span id="wind"></span>km/h
          </div>
        </div>
        <p><a href="https://github.com/Kamogelo-MM/awesome-weather-app.git">By Kamogelo M</p> 
        <p><a href="https://majestic-douhua-e78afa.netlify.app">hosted on Netlify</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
